<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
        rel="stylesheet" />

</head>

<body>
    <div id="chat-container">
        <div id="messages">
            <div id="loading-spinner" class="loading-spinner">
                <div class="spinner"></div>
                <span>Thinking...</span>
            </div>
        </div>
        <div id="uploaded-text"></div>
        <div id="input-container">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <div class="upload-container">
                <input type="file" id="file-input" accept=".md" class="file-input" aria-label="Upload markdown file">
                <label for="file-input" class="file-label" aria-label="Upload markdown file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        aria-hidden="true" role="img">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Upload MD</span>
                </label>
                <span id="file-name" class="file-name" aria-live="polite"></span>
            </div>
            <button id="send-button" onclick="sendMessage()">Send</button>
            <button id="clear-button" onclick="clearChat()" style="background-color: #dc3545;">Clear Chat</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

    <!-- Prism Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" defer></script>

    <!-- Essential Prism APIs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js" defer></script>

    <!-- Your app script -->
    <script src="script.js" defer></script>
</body>

</html>
